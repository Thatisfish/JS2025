<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>搜尋列範例</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 20px;
      background-color: #fff;
    }

    .search-bar input {
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
      max-width: 300px;
    }

    .search-bar button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="search-bar">
    <input type="text" placeholder="請輸入關鍵字">
    <button type="submit">🔍 搜尋</button>
  </div>

</body>
</html>
