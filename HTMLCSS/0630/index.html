<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>貼紙定位練習</title>
    <style>
        body {
            background: #f9f9f9;
            font-family: sans-serif;
            padding: 40px;
        }

        .wrapper {
            position: relative;
            width: 600px;
            height: 300px;
            margin: auto;
            border: 3px dashed #aaa;
            background: #fff7f5;
        }

        .box {
            position: absolute;
            top: 60px;
            left: 100px;
            width: 120px;
            height: 100px;
            background-color: #EF382F;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: grab;
            user-select: none;
            transition: box-shadow 0.2s;
        }

        .box:active {
            cursor: grabbing;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <h2 style="text-align:center;">🎯 貼紙定位練習</h2>
    <div class="wrapper">
        <div class="box" id="sticker">我是貼紙</div>
    </div>

    <script>
        const box = document.getElementById('sticker');
        let offsetX, offsetY;
        let isDragging = false;

        box.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.offsetX;
            offsetY = e.offsetY;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const wrapper = document.querySelector('.wrapper');
                const wrapperRect = wrapper.getBoundingClientRect();
                const boxWidth = box.offsetWidth;
                const boxHeight = box.offsetHeight;

                let x = e.clientX - wrapperRect.left - offsetX;
                let y = e.clientY - wrapperRect.top - offsetY;

                // 限制 x 在 0 到 (框寬 - 貼紙寬)
                x = Math.max(0, Math.min(x, wrapper.offsetWidth - boxWidth));
                // 限制 y 在 0 到 (框高 - 貼紙高)
                y = Math.max(0, Math.min(y, wrapper.offsetHeight - boxHeight));

                box.style.left = x + 'px';
                box.style.top = y + 'px';
            }
        });

    </script>
</body>

</html>
