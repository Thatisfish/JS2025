<!DOCTYPE html>
<html lang="zh-hant-TW">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>flex練習</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		article {
			background-color: #bbb;
			width: 450px;
			height: 220px;

			display:flex;
			/* flex-wrap: ; */

		}

		article div {
			width: 200px;
		}

		article div:nth-child(1) {
			background-color: rgb(160, 160, 231);
		}

		article div:nth-child(2) {
			background-color: rgb(105, 147, 119);
		}

		article div:nth-child(3) {
			background-color: rgb(203, 130, 130);
		}
	</style>
</head>

<body>
	<article>
		<div>aa</div>
		<div>bb</div>
		<div>cc</div>
	</article>



</body>

</html>
