<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單練習</title>
    <style>
        form>* {
            display: block;
        }

        label,fieldset {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <!-- 搜尋表單 -->
    <h2>搜尋商品</h2>
    <form name="searchform" id="searchform" action="" method="post" accept-charset="UTF-8">
        <label for="search">搜尋：</label>
        <input type="search" name="search" id="search" size="15">
        <input type="submit" value="搜尋">
    </form>
    <h2>會員資料修改</h2>
    <small>「*」為必填</small>
    <form name="memberform" id="memberform" action="" method="post" accept-charset="UTF-8">
        <label for="username">*姓名：</label>
        <input type="text" name="username" id="username" title="姓名欄位" placeholder="請輸入姓名" required autofocus>

        <label for="userid">*身分證字號：</label>
        <input type="text" name="userid" id="userid" title="身份證字號欄位" required readonly value="A123456789">

        <label for="account">*帳號：(禁用)</label>
        <input type="text" name="account" id="account" title="帳號欄位" required disabled value="useraccount">

        <label for="password-1">密碼：</label>
        <input type="password" name="password" id="password-1" title="密碼欄位" placeholder="請輸入8位以上英文加數字">

        <label for="password-2">再次輸入密碼：</label>
        <input type="password" name="password" id="password-2" title="確認密碼欄位" placeholder="再次輸入密碼">

        <label for="email">*Email：</label>
        <input type="email" name="email" id="email" title="Email欄位" required multiple placeholder="請輸入Email">

        <label for="tel">連絡電話：</label>
        <input type="tel" name="tel" id="tel" maxlength="10" title="連絡電話欄位" placeholder="請輸入連絡電話">

        <label for="website">官方網站：</label>
        <input type="url" name="website" id="website" placeholder="請輸入網址">

        <label for="file">上傳檔案：</label>
        <small>僅限jpg/png/gif/pdf檔案類型</small>
        <input type="file" name="file" id="file" multiple>

        <label for="color">選擇顏色：</label>
        <input type="color" name="color" id="color">

        <label for="number">購買數量：</label>
        <input type="number" name="number" id="number" style="width: 50px;">
        <input type="range" name="range" id="range">

        <label for="birthday">生日：</label>
        <input type="date" name="birthday" id="birthday">

        <!-- 下拉選單 -->
        <label for="sex">性別：</label>
        <select name="sex" id="sex">
            <option>請選擇</option>
            <option value="生理男">生理男</option>
            <option value="生理女">生理女</option>
        </select>

        <label for="other">其他類別：</label>
        <select name="other" id="other">
            <option>請選擇</option>
            <optgroup label="分類一">
                <option value="選項1">選項1</option>
                <option value="選項2">選項2</option>
                <option value="選項3">選項3</option>
            </optgroup>
            <optgroup label="分類二">
                <option value="選項1">選項1</option>
                <option value="選項2">選項2</option>
                <option value="選項3">選項3</option>
            </optgroup>
        </select>

        <fieldset disabled>
            <legend>會員類型：</legend>
            <input type="radio" name="member" id="member-1" value="金卡會員" checked>
            <label for="member-1">金卡會員</label>
            <input type="radio" name="member" id="member-2" value="金卡會員">
            <label for="member-2">銀卡會員</label>
            <input type="radio" name="member" id="member-3" value="金卡會員">
            <label for="member-3">銅卡會員</label>
        </fieldset>

        <fieldset>
            <legend>訂閱方案：</legend>
            <input type="radio" name="category" id="category-1" value="金卡會員">
            <label for="category-1">1天</label>
            <input type="radio" name="category" id="category-2" value="金卡會員">
            <label for="category-2">7天</label>
            <input type="radio" name="category" id="category-3" value="金卡會員" checked>
            <label for="category-3">30天</label>
        </fieldset>

        <fieldset>
            <legend>訂閱類型：</legend>
            <input type="checkbox" name="order" id="order-1" value="國際">
            <label for="order-1">國際</label>
            <input type="checkbox" name="order" id="order-2" value="社會">
            <label for="order-2">社會</label>
            <input type="checkbox" name="order" id="order-3" value="財經">
            <label for="order-3">財經</label>
            <input type="checkbox" name="order" id="order-4" value="科技">
            <label for="order-4">科技</label>
            <input type="checkbox" name="order" id="order-5" value="娛樂">
            <label for="order-5">娛樂</label>
            
        </fieldset>
        <label for="">留言：</label>
        <textarea name="message" id="message" rows="10"></textarea>
        <div>
            <input type="reset">
            <input type="submit" value="送出">
        </div>
    </form>
</body>

</html>
