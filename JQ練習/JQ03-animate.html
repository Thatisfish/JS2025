<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>animate動畫</title>
    <style>
        .box {
            background-color: aquamarine;
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <button id="btn1">加高</button>
    <button id="btn2">還原</button>
    <div class="box"></div>

    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $('#btn1').click(function () {
                $('.box').animate({ height: "500px" });
            });
            $('#btn2').click(function () {
                $('.box').animate({ height: "150px" });
            });
        });
    </script>

</body>

</html>
