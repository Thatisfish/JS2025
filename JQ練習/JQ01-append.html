<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>appennt結尾加入內容</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $('button').click(function () {
                $('h2').append('加入的內容');
            });
        });
    </script>
</head>

<body>

    <button>click</button>
    <h2>原本的內容</h2>
    <h2>原本的內容</h2>
</body>

</html>
