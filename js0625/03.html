<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 5, b = 3;
        var op = "@"

        if (op == "+") {
            console.log(`${a}+${b}=${a + b}`);
            // var op="-";
        }else if (op == "-") {
            console.log(`${a}-${b}=${a - b}`);
            // var op="*";
        }else if (op == "*") {
            console.log(`${a}*${b}=${a * b}`);
            // var op="/";
        }else if (op == "/") {
            console.log(`${a}/${b}=${a / b}`);
            // var op="%";
        }else if (op == "%") {
            console.log(`${a}%${b}=${a % b}`);
            // var op="**";
        }else if (op == "**") {
            console.log(`${a}**${b}=${a ** b}`);
        }else{
            console.log("運算符不存在 > "+op);
        }
        
    </script>
</body>

</html>
