<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var i, j, k;
        for (i = 0; i < 5; i++) {
            for (j = 4; j > i; j--) {
                document.write("&nbsp&nbsp");
            }
            for (k = 1; k <= 2 * i + 1; k++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<hr>");
    </script>
    <script>
        for (var a = 1; a <= 9; a++) {
            for(var b=1;b<=9;b++){
                if(a*b<10){
                    document.write(`${a}x${b}=0${a*b}&nbsp&nbsp&nbsp`);
                }else{
                    document.write(`${a}x${b}=${a*b}&nbsp&nbsp&nbsp`);
                }
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
