        console.log("for");

                arr2.push(arr1[i]);
            }
        }
        console.log(arr2);

        console.log("filter");

                return n%2!==0;
        })
        console.log(arr3);

        let arr4=arr1.filter((n)=>n%2!==0)
        console.log(arr4);
    </script>
