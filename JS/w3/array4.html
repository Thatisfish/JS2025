<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let arr1=[1,2,3];
        // let len=arr1.length;
        // console.log(arr1);
        // console.log(len);

        // arr1[len]="a";
        // console.log(arr1);
        let arr2=['html','css','js','figma','ui'];

        for(let i=0;i<arr2.length;i++){
            if(arr2[i]==="css"){
                // alert(`css找到了,在第${i+1}個位置`);
                break;
            }
        }
        // indexOf(item)>尋找陣列中指定的元素，回傳第一次被找到的位置,-1表示找不到(預設找不到)
        let searchIndex=arr2.indexOf("css");
        if(searchIndex!==-1){
            console.log(`找到了,在第${searchIndex}個位置`);
        }else{
            console.log("不存在");
        }

        // includes(item)>是否有找到指定的元素,回傳true或false
        let find=arr2.includes("css");
        (find)?console.log("找到了"):console.log("不存在");

        
    </script>
</body>
</html>
