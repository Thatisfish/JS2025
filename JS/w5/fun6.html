<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sayHi=()=>{
            return 'Hi,';
        }
    
        let welcome=(name)=>{
            console.log(sayHi()+name);
        }
        welcome("js");

        let welcome2=(callback,name)=>{
            console.log(callback()+name);
        }
        welcome2(sayHi,"js");
    </script>
</body>
</html>
