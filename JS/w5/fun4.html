<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let checkScore=(score)=>{
            if(score<0||score>100){
                console.log("超出分數有效範圍");
                return
            }
            if(score>=60){
                console.log("及格了");
            }else{
                console.log("不及格");
            }
        }
        checkScore
    </script>
</body>
