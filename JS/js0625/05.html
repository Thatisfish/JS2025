<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var blood="";
        blood= prompt("請輸入血型").toUpperCase();

        switch(blood){
            case "A":
                console.log("A型")
                break;
            case "B": 
                console.log("B型")
                break;
            case "O": 
                console.log("O型")
                break;
            case "AB": 
                console.log("AB型")
                break;
            default:
                console.log("輸入錯誤")
                break;
        }
    </script>
</body>
</html>
